{% extends 'core/base.html' %}

{% block title %}
    | Listado de Turnos
{% endblock title %}

{% block content_title %}
    Listado de Turnos
{% endblock content_title %}

{% block content %}
    
    {% for turno in Turnos %}
        <ul>
            <li>
                {{turno.turno}}
            </li>
        </ul>
    {% endfor %}
    <button><a href="{% url 'core:turno_form' %}">Cargar Turnos</a></button>
    <button><a href="{% url 'core:gym_admin' %}">Atras</a></button>
{% endblock content %}
