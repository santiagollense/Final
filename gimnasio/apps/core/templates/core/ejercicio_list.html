{% extends 'core/base.html' %}

{% block title %}
    | Lista de Ejercicios
{% endblock title %}

{% block content_title %}
    Lista de Ejercicios
{% endblock content_title %}

{% block content %}

    <div class="mb-4">

    </div>
    
    {% for ejercicio in Ejercicios %}
        <ul>
            <li>
                {{ejercicio.ejercicio}}
            </li>
        </ul>
    {% endfor %}
    <button><a href="{% url 'core:ejercicio_form' %}">Cargar Ejercicios</a></button>
    <button><a href="{% url 'core:gym_admin' %}">Atras</a></button>
    
{% endblock content %}
